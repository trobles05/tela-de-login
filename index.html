<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>Login</title>
</head>

<body>
    <div class="container" id="container">
        <div class="fomr__container sing-up">
            <form>
                <h1>Criar uma conta</h1>
                <div class="rede__social">
                    <a href="#" class="icone"><img src="img/google-plus-g.svg" alt=""></a>
                    <a href="#" class="icone"><img src="img/facebook-f.svg" alt=""></a>
                    <a href="#" class="icone"><img src="img/square-github.svg" alt=""></a>
                    <a href="#" class="icone"><img src="img/linkedin-in.svg" alt=""></a>
                </div>
                <span> Use seu e-mail para cadastrar</span>
                <input type="text" placeholder="Nome">
                <input type="email" placeholder="E-mail">
                <input type="password" placeholder="Senha">
                <button>Sing Up</button>
            </form>
        </div>
        <div class="fomr__container sing-in">
            <form>
                <h1>Sing In</h1>
                <div class="rede__social">
                    <a href="#" class="icone"><img src="img/google-plus-g.svg" alt=""></a>
                    <a href="#" class="icone"><img src="img/facebook-f.svg" alt=""></a>
                    <a href="#" class="icone"><img src="img/square-github.svg" alt=""></a>
                    <a href="#" class="icone"><img src="img/linkedin-in.svg" alt=""></a>
                </div>
                <span> Use seu e-mail para cadastrar</span>
                <input type="email" placeholder="E-mail">
                <input type="password" placeholder="Senha">
                <a href="#">Esqueceu sua senha?</a>
                <button>Sing In</button>
            </form>
        </div>
        <div class="alterar__container">
            <div class="alterar">
                <div class="alterar__painel alterar__esqueca">
                    <h1>Bem vindo de volta! </h1>
                    <p>Insera todos os seu dados pessoais para usar todos os recursos do site</p>
                    <button class="escondido" id="login">Sing In</button>
                </div>
                <div class="alterar__painel alterar__direita">
                    <h1>Ol√° seja bem vindo!</h1>
                    <p>Registre os seu dados pessoais para usar todos os recursos do site</p>
                    <button class="escondido" id="register">Sing Up</button>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
